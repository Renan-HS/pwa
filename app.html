<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#43a047" />
    <meta name="theme-color" content="#43a047" />

    <style>
        #app {
            padding-top: 2em;
        }

        #barcode-scanner video {
            max-width: 100%;
        }

        #barcode-scanner canvas {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Atividade PWA</title>
</head>
<body>
    <div class="row">
        <div class="col s12">
            <h5>Instalar a aplicação</h5>
            <button class="waves-effect waves-light btn green" id="btn-instalar" ><i class="material-icons right">home</i>Instalar</button>
        </div>
    </div>
    <h1>Dados da ISS</h1>
    Bateria:
    <p id="lat">.</p>
    Longitude:
    <p id="lon">.</p>
    Altitude:
    <p id="alt">.</p>
    <button onclick="ISS()">Mostrar Dados da ISS</button>
    <script>
        const url = "https://api.wheretheiss.at/v1/satellites/25544"
        async function ISS() {
            const resposta = await fetch(url);
            const data = await resposta.json();
            console.log(data);
            const { latitude, longitude, altitude } = data
            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;
            document.getElementById('alt').textContent = altitude;
        }
    </script>
    <script src="js/materialize.min.js"></script>
    <script src="js/quagga.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/instalar.js"></script>
</body>
</html>
